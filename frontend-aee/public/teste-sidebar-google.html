<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teste Sidebar + Navbar Google</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    /* Sidebar à esquerda */
    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      color: #ecf0f1;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    .sidebar h2 {
      margin-top: 0;
      margin-bottom: 30px;
      font-weight: normal;
    }
    .sidebar a {
      color: #bdc3c7;
      text-decoration: none;
      margin-bottom: 15px;
      display: block;
      font-size: 16px;
      transition: color 0.3s;
    }
    .sidebar a:hover {
      color: white;
    }
    /* Conteúdo principal com navbar no topo */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #ecf0f1;
    }
    .navbar {
      height: 60px;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-shadow: 0 2px 4px rgb(0 0 0 / 0.1);
    }
    /* User info no navbar */
    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      color: #34495e;
    }
    .user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    /* Ícones no navbar (simples) */
    .navbar-icons {
      display: flex;
      gap: 20px;
      font-size: 20px;
      color: #34495e;
      cursor: pointer;
    }
    /* Conteúdo da página */
    .content-area {
      padding: 20px;
      overflow-y: auto;
      flex-grow: 1;
    }
  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

  <div class="sidebar">
    <h2>AEE - Menu</h2>
    <a href="#">Dashboard</a>
    <a href="#">Alunos</a>
    <a href="#">Relatórios</a>
    <a href="#">Configurações</a>
  </div>

  <div class="main-content">
    <div class="navbar">
      <div class="user-info" id="user-info">
        <!-- Foto e nome do usuário vão aqui -->
        <span>Não logado</span>
      </div>
      <div class="navbar-icons">
        <span title="Notificações">&#128276;</span>
        <span title="Configurações">&#9881;</span>
      </div>
    </div>
    <div class="content-area">
      <h1>Bem-vindo ao sistema AEE</h1>
      <p>Faça login com sua conta Google para ver suas informações aqui.</p>
      <div id="g_id_onload"
        data-client_id="REACT_APP_GOOGLE_CLIENT_ID"
        data-callback="handleCredentialResponse"
        data-auto_prompt="false">
      </div>
      <div class="g_id_signin" data-type="standard"></div>
    </div>
  </div>

  <script>
    function handleCredentialResponse(response) {
      // Decodifica o JWT para pegar dados do usuário
      const decodeJwtResponse = (token) => {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
        return JSON.parse(jsonPayload);
      };

      const user = decodeJwtResponse(response.credential);
      const userInfoDiv = document.getElementById('user-info');
      userInfoDiv.innerHTML = `
        <img src="${user.picture}" alt="Foto de ${user.name}" />
        <span>${user.name}</span>
      `;
    }
  </script>

</body>
</html>
